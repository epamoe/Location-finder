<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../static/css/formulaire.css"/>
    <title>ajouter un locataire</title>
</head>
<body>
<div class="formulaire">
    <h1>veillez remplir le formulaire</h1>
    <form th:action="@{SaveLocataire}" method="post">

        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom_Locataire"><br/>

        <label for="prenom">Prenom:</label>
        <input type="text" id="prenom" name="prenom_Locataire"><br/>

        <label for="cni">Numero cni:</label>
        <input type="text" id="cni" name="Numero_cni"><br/>

        <label for="profession">Proffession:</label>
        <input type="text" id="profession" name="profession"><br/>

        <label for="nom">Telephone:</label>
        <input type="text" id="telephone" name="telephone"><br/>

        <label for="propriete">selectionnez la propriete</label>
        <select name="propriete" th:each="p:${proprieteList}" id="propriete">
            <option th:text="${p.id_propriete}"></option>
        </select><br/>

        <input type="submit" value="ajouter" class="btn1"><br/>
        <input type="reset" value="annuler" class="btn2">


    </form>
</div>
</body>
</html>
