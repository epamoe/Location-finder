<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    
        <link rel="stylesheet" href="../../static/bootstrap-5.1.3-dist/css/bootstrap.css">
        <link rel="stylesheet" href="../../static/bootstrap-5.1.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../static/css/propriete.css">
        <script src="../../static/bootstrap-5.1.3-dist/js/bootstrap.js"></script>
        <script src="../../static/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>

        <title>Ajout de propriete </title>
    </head>

    <body class="sg-image">
        <div class="container py-5">
           <div class="row">
                   
                    <div class="col-sm-6 alg rounded-3">
                        <h2>Ajout d'une nouvelle propriete </h2>
                        <hr>
                        <form method="post" action="">

                            <div class="mb-3">
                                <label for="Type propriete" class="form-label">Type de propriete :</label>
                                <select name="Type de propriete" id="TypeProriete">
                                    <option value="Appartement">Appartement</option>
                                    <option value="Maison">Maison</option>
                                    <option value="Studio">Studio</option>
                                    <option value="Magasin">Magasin</option>
                                </select>
                            </div>
    
                            <div class="mb-3">
                               <label for="localisation" class="form-label">Loacalisation :</label>
                               <input type="name" class="formconrol" id="localisation" aria-describedby="localisation">
                            </div>
    
                            <div>
                                <label for="prix_location" class="form-label ">Prix Location :</label>
                                <input type="number" class="formcontrol" id="Prix_location" aria-describedby="prix_location" >
                            </div>
    
                            <div class="mb-3">
                                <label for="description" class="form-label">Description :</label>
                                <input type="text" class="formcontrol" id="description" aria-describedby="description">
                            </div>
                             
                            <button type="submit" class=" btn btn-primary ms-4 mb-3">Enregistrer</button>
                            <button type="reset" class="btn btn-danger ms-4 mb-3">Annuler</button>
    
                        </form>

                    </div>
                   
           </div>
        </div>
    </body>
</html>
