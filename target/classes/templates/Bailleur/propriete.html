<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="../../static/formulaire.css" th:href="@{../formulaire.css}"/>
    <link rel="stylesheet"  href="../static/bootstrap-5.1.3-dist/css/bootstrap.min.css" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}"/>

    <meta charset="UTF-8"/>

    <title>Propriete</title>

<section id="body">
    <aside id="asideLeft">
    <h1>veillez remplir le formulaire Svp</h1>
        <form method="post" th:action="@{saveProcessing}">

            <label for="name">Name </label>
            <input type="text" th:value="${p.name}" placeholder="@Exemple:Apparement 1 " id="name" name="name"><br/>

            <label for="disponible">Statut<em>*</em></label>
            <select id="disponible" th:value="${p.disponible}" name="disponible" class="listeSelective">
                <option>RECHERCHE DE LOCATAIRE</option>
                <option>DEJA OCCUPEE PAR UN LOCATAIRE</option>

            </select><br/>

            <label for="image">photo </label>
            <input type="file" th:value="${p.image}"  id="image" name="image"><br/>

            <label for="description">Description<em>*</em> </label>
            <input type="text" th:value="${p.description}" required placeholder="@Exemple:deux chambres salon et un parking" id="description" name="description"><br/>

            <label for="localisation">Localisation<em>*</em> </label>
            <input type="text" th:value="${p.localisation}" required placeholder="@Exemple:Quatier fouda derriere immeuble rose" id="localisation" name="localisation"><br/>

            <label for="region">Region</label>
            <select id="region" th:value="${p.region}" name="region" class="listeSelective">
                <option>LITTORAL</option>
                <option>CENTRE</option>
                <option>NORD</option>
                <option>EST</option>
            </select><br/>

            <label for="prix">Prix <em>*</em></label>
            <input type="number" th:value="${p.prix}" id="prix" name="prix" required><br/>

            <p><em>NB: </em>les champs marqu√©s par des <em>*</em> sont obligatoire</p>

            <input type="submit" value="ajouter" id="btn1"><br/>
            <input type="reset" value="annuler" id="btn">


        </form>

    </aside>
        <hr/>
    <aside id="asideRigth" class="container">

            <table class="table" ><!--ne pas oublier de retirer la css "border"-->
                <thead>
                <tr>
                    <th>ID</th><th>DESCRIPTION</th><th>LOCALISATION</th><th>OCCUPATION</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p:${listLocataire}">
                    <td th:text="${p.id_propriete}"></td>
                    <td th:text="${p.description}"></td>
                    <td th:text="${p.localisation}"></td>
                    <td th:text="${p.statut}"></td>

                </tr>
                </tbody>
            </table>
    </aside>
</section>

</body>
</html>
