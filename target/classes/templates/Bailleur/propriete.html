<section id="body">
    <aside id="asideLeft">
    <h1>veillez remplir le formulaire Svp</h1>
        <form method="post" th:action="@{saveProcessing}">

            <label for="description">Description </label>
            <input type="text" th:value="${p.description}" placeholder="@Exemple:deux chambres salon et un parking" id="description" name="description"><br/>


            <label for="localisation">Localisation </label>
            <input type="text" th:value="${p.localisation}" placeholder="@Exemple:Quatier fouda derriere immeuble rose" id="localisation" name="localisation"><br/>

            <label for="region">Region</label>
            <select id="region" th:value="${p.region}" name="region">
                <option>LITTORAL</option>
                <option>CENTRE</option>
                <option>NORD</option>
                <option>EST</option>
            </select><br/>

            <label for="prix">Prix </label>
            <input type="number" th:value="${p.prix}" id="prix" name="prix"><br/>

            <input type="submit" value="ajouter" id="btn1"><br/>
            <input type="reset" value="annuler" id="btn">


        </form>

    </aside>
        <hr/>
    <aside id="asideRigth" class="container">

            <table class="table" ><!--ne pas oublier de retirer la css "border"-->
                <thead>
                <tr>
                    <th>ID</th><th>DESCRIPTION</th><th>LOCALISATION</th><th>OCCUPATION</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p:${listLocataire}">
                    <td th:text="${p.id_propriete}"></td>
                    <td th:text="${p.description}"></td>
                    <td th:text="${p.localisation}"></td>
                    <td th:text="${p.statut}"></td>

                </tr>
                </tbody>
            </table>
    </aside>
</section>
