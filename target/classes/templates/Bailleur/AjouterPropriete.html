<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="../../static/css/formulaire.css" th:href="@{/css/formulaire.css}">


    <title>ajouter Propriete</title>
</head>
<body>
    <h1>veillez remplir le formulaire Svp</h1>
        <form method="post" th:action="@{/GestionPropriete}">

            <label for="description">Description </label>
            <textarea id="description" name="description" required placeholder="@Exemple:2 chambres salon,2 deux douches et une grande cours"></textarea><br/>

            <label for="localisation" required>Localisation </label>
            <textarea type="text" id="localisation" name="localisation" required placeholder="@Exemple: en face de carrefour le bon berger d'Essos"></textarea><br/>


            <select class="listSelective" name="region">
                <option>CENTRE</option>
                <option>LITTORAL</option>
                <option>SUD</option>
                <option>EST</option>
                <option>OUEST</option>
                <option>NORD-OUEST</option>
                <option>SUD-OUEST</option>
                <option>ADAMAOUA</option>
                <option>NORD</option>
                <option>EXTREME-NORD</option>
            </select><br/>

            <label for="prix">Prix </label>
            <input type="number" id="prix" name="prix" required placeholder="@Exemple:50000"><br/>


            <input type="submit" value="ajouter" class="btn2"><br/>
            <input type="reset" value="annuler" class="btn1">



        </form>
</body>
</html>
