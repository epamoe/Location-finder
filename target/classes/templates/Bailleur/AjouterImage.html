<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width-device-width, initial-scale=1"/>
        <title>
            choisir une image
        </title>
        <link rel="stylesheet" href="../../static/css/MEF.css" th:href="@{css/MEF.css}"/>
        <link rel="stylesheet" href="../../static/bootstrap-5.1.3-dist/css/bootstrap.css" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.css}"/>
        <link rel="stylesheet" href="../../static/bootstrap-5.1.3-dist/css/bootstrap.min.css" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}"/>
        <script src="../../static/bootstrap-5.1.3-dist/js/bootstrap.js" th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.js}"></script>
        <script src="../../static/bootstrap-5.1.3-dist/js/bootstrap.min.js" th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>
    </head>
    <body th:style="|background:url(@{/images/fond.jpg});|" style="background-image: url(../images/fond.jpg);background-size: cover;")>
		<div  style="text-align:center; margin-top:70px">
			<h1 style="font-family:cambria;color:#000">veillez remplir le formulaire S'il vous plait</h1>
			<form method="post" th:action="@{/saveImage}" enctype="multipart/form-data">
				<div class="row">
					<div class="col-sm-4"></div>
					<div class="form-group col-sm-4">
					    <label for="image">choisissez une image</label>
					    <input type="file"  id="image" name="image" class="form-control"><br/>	
					<div class="col-sm-4"></div>
				    </div>
				</div>
			    <div class="form-group" style="font-family:cambria">
				    <input type="submit" value="ajouter" class="btn btn-lg" style="background-color:#000; color:#fff">
				    <input type="reset" value="annuler" class="btn btn-lg" style="background-color:#000; color:#fff">
				</div>
			</form>
		</div>
	</body>
</html>
