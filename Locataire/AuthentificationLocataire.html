<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width-device-width, initial-scale"=1>
		<title>
			Accueil
		</title>
		<link rel="stylesheet" href="../MEF_Authentification.css">
		<link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.css">
		<link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.min.css">
		<script src="../bootstrap-5.1.3-dist/js/bootstrap.js"></script>
		<script src="../bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
	</head>
	<body id="aut" class="text-center">

		<main class="form-signin">
			<img src="../images/logo.png" width="160px" height="140px">
		  <form>
		    <h1 style="font-family:cambria;">Please sign in</h1>

		    <div class="form-floating">
		      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
		      <label for="floatingInput">Email address</label>
		    </div>
		    <div class="form-floating">
		      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
		      <label for="floatingPassword">Password</label>
		    </div>

		    <div class="checkbox mb-3">
		      <label>
		        <input type="checkbox" value="remember-me"> Remember me
		      </label>
		    </div>
		    <button class="w-100 btn btn-lg btn-primary" type="submit">Valider</button>
		    <p class="mt-5 mb-3 text-muted">&copy; 2021â€“2022</p>
		  </form>
		</main>
	</body>
</html>
