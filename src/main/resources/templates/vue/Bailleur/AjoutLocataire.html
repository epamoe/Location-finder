<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.css">
		    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="js/bootstrap.js">
        <link rel="stylesheet" href="../style.css">
        <title>Formulaire d'Ajout</title>
        
    </head>
    <body>
        <div class="container">
           <div class="row">
               <div class="col-md-7">
                  <h1 class="text-left">Ajout d'un nouveau locataire</h1>
               </div>
               <div class="col-md-5">
                   <div class="row">
                      <div class="col-md-6">
                         <h3 class="text-left">Enregistrement</h3>
                      </div>
                      <div class="col-md-6">
                         <span class="glyphicon glyphicon-pencil" ></span>
                      </div>
                      <hr>
                      
                      <div class="row">
                          <label class="label col-md-2 control-label">Nom :</label>
                          <div class="col-md-10">
                            <input type ="Nom" class="form-control" name="Nom" placeholder="Nom">
                          </div>
                      </div>
                      <!--- close --->
                      <div class="row">
                        <label class="label col-md-2 control-label">Prenom </label>
                        <div class="col-md-10">
                          <input type ="Prenom" class="form-control" name="Prenom" placeholder="Prenom">
                        </div>
                    </div>
                     <!--close-->

                     <div class="row">
                        <label class="label col-md-2 control-label">sexe </label>
                        <div class="col-md-10">
                          <input type ="radio"  name="sexe" value="masculin"> <small>Masculin</small>
                          <input type ="radio"  name="sexe" value="feminin"> <small>feminin</small>
                        </div>
                    </div>
                     <!--close-->
                     <div class="row">
                        <label class="label col-md-2 control-label">NCNI </label>
                        <div class="col-md-10">
                          <input type ="numero cni" class="form-control" name="numero cni" placeholder="numero cni">
                        </div>
                    </div>
                    <!--close-->

                    <div class="row">
                        <label class="label col-md-2 control-label">Telephone </label>
                        <div class="col-md-10">
                          <input type ="telephone" class="form-control" name="telephone" placeholder="telephone">
                        </div>
                    </div>
                     <!--close-->

                     <div class="row">
                        <label class="label col-md-2 control-label">Profession </label>
                        <div class="col-md-10">
                          <input type ="Profession" class="form-control" name="Profession" placeholder="Profession">
                        </div>
                    </div>
                     <!--close-->
                    <div class="row">
                      <label class="label col-md-2 control-label">Quartier</label>
                      <div class="col-md-10">
                        <select class="form-control">
                            <option>Nkolmesseng</option>
                            <option>Nkolbissong</option>
                            <option>Manguier</option>
                            <option>Jouvence</option>
                        </select>
                      </div>
                    </div>
                    </div>

                    <a href="#"><div class="btn btn-info">Enregistrer</div></a>
                    <a href="#"><div class="btn btn-warning">Annuler</div></a>
                   
               </div>
           </div>
        </div>
    </body>
</html>
