<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="../../static/css/formulaire.css" th:href="@{/css/formulaire.css}">


    <title>ajouter Propriete</title>
</head>
<body>
<h1>Modifier les informations </h1>
<form method="post" th:action="@{/GestionPropriete}" th:objet="${propriete}">

    <label for="description">Description </label>
    <textarea id="description" name="description" required  th:text="${propriete.description}"></textarea><br/>

    <label for="localisation">Localisation </label>
    <textarea type="text" id="localisation" name="localisation" required th:text="${propriete.localisation}"></textarea><br/>


    <select class="listSelective" name="region" >
        <option>CENTRE</option>
        <option>LITTORAL</option>
        <option>SUD</option>
        <option>EST</option>
        <option>OUEST</option>
        <option>NORD-OUEST</option>
        <option>SUD-OUEST</option>
        <option>ADAMAOUA</option>
        <option>NORD</option>
        <option>EXTREME-NORD</option>
    </select><br/>

    <label for="prix">Prix </label>
    <input type="number" id="prix" name="prix" required th:text="${propriete.prix}"><br/>


    <input type="submit" value="Modifier" class="btn2"><br/>
    <input type="button" value="annuler"  class="btn1">



</form>
</body>
</html>
