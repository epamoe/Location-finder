<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="../../static/formulaire.css" th:href="@{/formulaire.css}"/>


    <title>ajouterPropriete</title>
</head>
<body>
    <h1>veillez remplir le formulaire Svp</h1>
        <form method="post" th:action="@{/SavePropriete}">

            <label for="description">Description </label>
            <textarea id="description" name="description"></textarea><br/>

            <label for="localisation">Localisation </label>
            <input type="text" id="localisation" name="localisation"><br/>


            <select class="listSelective" name="region">
                <option>CENTRE</option>
                <option>LITTORAL</option>
                <option>SUD</option>
                <option>EST</option>
                <option>OUEST</option>
                <option>NORD-OUEST</option>
                <option>SUD-OUEST</option>
                <option>ADAMAOUA</option>
                <option>NORD</option>
                <option>EXTREME-NORD</option>
            </select><br/>

            <label for="prix">Prix </label>
            <input type="number" id="prix" name="prix"><br/>

            <input type="reset" value="annuler">
            <input type="submit" value="ajouter"><br/>



        </form>
</body>
</html>
