<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="../../static/formulaire.css" th:href="@{../formulaire.css}"/>
    <link rel="stylesheet" href="" th:href="@{/MEF.css}"/>
    <link rel="stylesheet"  href="../bootstrap-5.1.3-dist/css/bootstrap.css" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.css}" />
    <link rel="stylesheet"  href="../static/bootstrap-5.1.3-dist/css/bootstrap.min.css" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}"/>


    <script src="../static/bootstrap-5.1.3-dist/js/bootstrap.js" th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.js}"></script>
    <script src="../static/bootstrap-5.1.3-dist/js/bootstrap.min.js" th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>

    <title>gestion de propriete</title>
</head>
<body>
<h1>gestion de propriete</h1>
</body>
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>  <th>description</th>  <th>region</th>  <th>localisation precise</th>  <th>etat</th> <th>prix</th>

        </tr>
        </thead>
        <tbody>
            <tr th:each="p:${proprieteList}">
                <td th:text="${p.id_propriete}"></td>
                <td th:text="${p.description}"></td>
                <td th:text="${p.region}"></td>
                <td th:text="${p.localisation}"></td>
                <td th:text="${p.disponible}"></td>
                <td th:text="${p.prix}"></td>
                <td><a th:href="@{delete(id=${p.id_propriete})}">Supprimer</a></td>
                <td><a th:href="@{update(id=${p.id_propriete})}">Modifier</a></td>
                <td><a th:href="@{addpicture(id=${p.id_propriete})}">jouter photo</a></td>
                <td><a th:href="@{consult(id=${p.id_propriete})}">consulter</a></td>

            </tr>
        </tbody>
    </table>
</html>
