<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" href="../style.css">
        <title>Formulaire d'Ajout</title>
        
    </head>
    <body class="bg-image">
      <div class="container  py-5" >
        <div class="row">     
                      <div class="col-sm-6 paddindbody" >
                   <h2 class="text-light pb-5"> Ajout d'un nouveau locataire</h2>
                      </div>
                      <div class="col-sm-6 fr rounded-3">
                          <div>
                           <h2 class="text-light text-center mt-2 bt-1"> Enregistrement</h2>
                          </div>
                          <hr  >
                       <form method="" action="">
                           
                           <div class="mb-3  ">
                             <label for="firstname" class="form-label text-light">Nom:</label>
                             <input type="name" class="formconrol" id="firstname" aria-describedby="firstname">
                             
                           </div>
                             <div class="mb-3">
                               <label for="lastname" class="form-label text-light">Prénom:</label>
                               <input type="name" class="formconrol" id="lastname" aria-describedby="lastname">
                           
                             </div>
                             <div class="mb-3 row">
                               <label for="sexe" class="form-label text-light">Sexe:</label>
                               <div class="col-sm-6">
                                   <input class="form-check-input" type="radio" name="sexe" id="sexe">
                                   <label class="form-check-label" for="sexe1">
                                     Masculin
                                   </label>
                                 </div>
                                 <div class="col-sm-6">
                                   <input class="form-check-input" type="radio" name="sexe" id="sexe" checked>
                                   <label class="form-check-label" for="sexe2">
                                     Feminin
                                   </label>
                                 </div>
                             </div>
                             

                           <div class="mb-3">
                             <label for="cni" class="form-label text-light">NCNI:</label>
                             <input type="text" class="formconrol" id="cni">
                           </div>

                           <div class="mb-3">
                               <label for="phone" class="form-label text-light">Téléphone:</label>
                               <input type="tel" class="formconrol" id="phone">
                             </div>

                             <div class="mb-3">
                               <label for="lastname" class="form-label text-light">Profession:</label>
                               <input type="text" class="formconrol" id="lastname" aria-describedby="lastname">
                           
                             </div>
                             <div class="mb-3">
                               <label for="lastname" class="form-label text-light">Quartier:</label>
                               <input type="text" class="formconrol" id="lastname" aria-describedby="lastname">
                           
                             </div>
                           
                           <button type="submit" class=" btn btn-primary ms-4 mb-3">Enregistrer</button>
                           <button type="reset" class="btn btn-danger ms-4 mb-3">Annuler</button>
                         </form> 
                   </div>
        </div>
   </div>
        
    </body>
</html>
