<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width-device-width, initial-scale"=1>
		<title>
			Accueil
		</title>
		<link rel="stylesheet" href="../MEF_Authentification.css">
		<link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.css">
		<link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.min.css">
		<script src="../bootstrap-5.1.3-dist/js/bootstrap.js"></script>
		<script src="../bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
	</head>
	<body id="aut" class="text-center" style="background-image:url(../images/authentification.jpg); background-size: cover;">

		<main class="form-login">
			<img src="../images/logo.png" width="160px" height="140px">
		  <form>
		    <h2 style="font-family:cambria;">AUTHENTIFICATION</h2>

		    <div class="form-floating">
			    <input type="text" class="form-control" id="loginLoc" placeholder="entrer le nom d'utilisateur">
				<label for="loginLoc">Login</label>
		    </div>
		    <div class="form-floating">
		      <input type="password" class="form-control" id="PasswordLoc" placeholder="Password">
		      <label for="PasswordLoc">Password</label>
		    </div>

		    <div class="checkbox mb-3">
		      <label>
		        <input type="checkbox" value="remember-me"> Remember me
		      </label>
		    </div>
		    <button class="w-100 btn btn-lg btn-primary" type="submit">Valider</button>
		  </form>
		</main>
	</body>
</html>
